# --- CRITICAL APPLICATIONS ---

# 1. Robot Control (Low-latency, low-bw UDP)
apiVersion: v1
kind: Service
metadata:
  name: robot-control-svc
spec:
  selector:
    app: robot-control
  ports:
  - name: udp
    protocol: UDP
    port: 5201
    targetPort: 5201
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: robot-control-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: robot-control
  template:
    metadata:
      labels:
        app: robot-control
        priority: critical # Label for our deterministic policy
    spec:
      containers:
      - name: udp-reflector
        image: python:3.11-slim
        command:
        - python
        - -c
        - |
          import socket
          sock = socket.socket(socket.AF_INET, socket.SOCK_DGRAM)
          sock.bind(('0.0.0.0', 5201))
          print('UDP Reflector listening on 0.0.0.0:5201', flush=True)
          while True:
              data, addr = sock.recvfrom(1024)
              sock.sendto(data, addr)
        ports:
        - containerPort: 5201
          protocol: UDP
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"

---
# 2. Safety Scanner (High-bw, stable TCP)
apiVersion: v1
kind: Service
metadata:
  name: safety-scanner-svc
spec:
  selector:
    app: safety-scanner
  ports:
  - name: tcp
    protocol: TCP
    port: 5202
    targetPort: 5202
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: safety-scanner-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: safety-scanner
  template:
    metadata:
      labels:
        app: safety-scanner
        priority: critical # Label for our deterministic policy
    spec:
      containers:
      - name: iperf3-server
        image: networkstatic/iperf3
        args: ["-s", "-p", "5202"]
        ports:
        - containerPort: 5202
          protocol: TCP
