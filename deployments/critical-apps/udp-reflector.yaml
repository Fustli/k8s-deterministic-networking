---
apiVersion: v1
kind: ConfigMap
metadata:
  name: udp-reflector-script
  namespace: default
data:
  udp_server.py: |
    #!/usr/bin/env python3
    """
    Lightweight UDP echo/reflector server for jitter measurement
    Listens on port 5201 and echoes back any received packets
    """
    
    import socket
    import logging
    
    logging.basicConfig(level=logging.INFO, format='%(asctime)s [%(levelname)s] %(message)s')
    logger = logging.getLogger(__name__)
    
    def main():
        host = '0.0.0.0'
        port = 5201
        
        sock = socket.socket(socket.AF_INET, socket.SOCK_DGRAM)
        sock.bind((host, port))
        
        logger.info(f"UDP Reflector started on {host}:{port}")
        
        while True:
            try:
                data, addr = sock.recvfrom(1024)
                sock.sendto(data, addr)
            except Exception as e:
                logger.error(f"Error: {e}")
    
    if __name__ == '__main__':
        main()

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: udp-reflector
  namespace: default
  labels:
    app: udp-reflector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udp-reflector
  template:
    metadata:
      labels:
        app: udp-reflector
    spec:
      # Deploy on worker-2 with robot-control
      nodeSelector:
        kubernetes.io/hostname: kube-worker-2
      containers:
      - name: reflector
        image: python:3.11-slim
        command:
        - python
        - /app/udp_server.py
        volumeMounts:
        - name: script
          mountPath: /app
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: script
        configMap:
          name: udp-reflector-script

---
apiVersion: v1
kind: Service
metadata:
  name: udp-reflector-svc
  namespace: default
  labels:
    app: udp-reflector
spec:
  selector:
    app: udp-reflector
  ports:
  - name: udp-echo
    port: 5201
    targetPort: 5201
    protocol: UDP
  type: ClusterIP
