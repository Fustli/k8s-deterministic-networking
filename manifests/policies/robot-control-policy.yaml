apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "robot-control-policy"
  namespace: default
spec:
  description: "Policy for robot control system with real-time UDP requirements (QoS test mode)"
  endpointSelector:
    matchLabels:
      app: robot-control
  
  # Ingress rules for control traffic - allow from anywhere for testing
  ingress:
  - toPorts:
    - ports:
      - port: "5201"
        protocol: UDP
  
  # Egress rules - allow outbound
  egress:
  - toEndpoints:
    - matchLabels: {}
