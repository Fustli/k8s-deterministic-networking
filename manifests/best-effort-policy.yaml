apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "best-effort-policy"
  namespace: default
spec:
  description: "Policy for best-effort applications with dynamic bandwidth management (QoS test mode)"
  endpointSelector:
    matchLabels:
      priority: best-effort
  
  # Ingress rules for web and telemetry services - allow from anywhere for testing
  ingress:
  - toPorts:
    - ports:
      - port: "80"
        protocol: TCP
  
  # Egress rules - allow outbound
  egress:
  - toEndpoints:
    - matchLabels: {}
