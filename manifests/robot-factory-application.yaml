# --- BEST-EFFORT APPLICATIONS ---

# 3. ERP Dashboard (Standard HTTPS traffic)
apiVersion: v1
kind: Service
metadata:
  name: erp-dashboard-svc
spec:
  selector:
    app: erp-dashboard
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: erp-dashboard-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: erp-dashboard
  template:
    metadata:
      labels:
        app: erp-dashboard
        priority: best-effort # Label for our ML-optimized policy
    spec: # <-- JAVÍTOTT BEHÚZÁS
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80

---
# 4. Telemetry Upload (Large file uploads / NOISE SOURCE)
apiVersion: v1
kind: Service
metadata:
  name: telemetry-upload-svc
spec:
  selector:
    app: telemetry-upload
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetry-upload-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telemetry-upload
  template:
    metadata:
      labels:
        app: telemetry-upload
        priority: best-effort # Label for our ML-optimized policy
    spec: # <-- JAVÍTOTT BEHÚZÁS
      containers:
      - name: telemetry-upload-iperf-server
        # *** JAVÍTVA: nginx -> networkstatic/iperf3 ***
        image: networkstatic/iperf3
        args:
          - "-s" # Szerver mód
          - "-p"
          - "80" # A 80-as porton fut az iperf3 szerver
        ports:
        - containerPort: 80
          protocol: TCP
