# --- CRITICAL APPLICATIONS ---

# 1. Robot Control (Low-latency, low-bw UDP)
apiVersion: v1
kind: Service
metadata:
  name: robot-control-svc
spec:
  selector:
    app: robot-control
  ports:
  - name: udp
    protocol: UDP
    port: 5201
    targetPort: 5201
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: robot-control-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: robot-control
  template:
    metadata:
      labels:
        app: robot-control
        priority: critical # Label for our deterministic policy
    spec: # <-- JAVÍTOTT BEHÚZÁS
      containers:
      - name: iperf3-server
        image: networkstatic/iperf3
        args: ["-s", "-p", "5201"] # -s = server, -p = port
        ports:
        - containerPort: 5201
          protocol: UDP

