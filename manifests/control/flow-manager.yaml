apiVersion: v1
kind: ServiceAccount
metadata:
  name: flow-manager-sa
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cilium-policy-patcher
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "deployments/status"]
  verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flow-manager-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cilium-policy-patcher
subjects:
- kind: ServiceAccount
  name: flow-manager-sa
  namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flow-manager
  namespace: kube-system
  labels:
    app: flow-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flow-manager
  template:
    metadata:
      labels:
        app: flow-manager
    spec:
      serviceAccountName: flow-manager-sa
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: controller
        image: python:3.11-slim
        command: ["/bin/sh", "-c"]
        args:
        - |
          pip install --no-cache-dir kubernetes requests pyyaml prometheus_client
          python /app/flow_manager.py
        env:
        # --- Config Path ---
        - name: CONFIG_PATH
          value: "/etc/flowmanager/critical-apps.yaml"
        # --- Network Probe Service ---
        - name: PROBE_SERVICE
          value: "network-probe-svc.default.svc.cluster.local:9090"
        # --- Metrics Port ---
        - name: METRICS_PORT
          value: "8001"
        ports:
        - containerPort: 8001
          name: metrics
          protocol: TCP
        volumeMounts:
        - name: script-volume
          mountPath: /app
        - name: config-volume
          mountPath: /etc/flowmanager
      volumes:
      - name: script-volume
        configMap:
          name: flow-manager-script
      - name: config-volume
        configMap:
          name: critical-apps-config
---
apiVersion: v1
kind: Service
metadata:
  name: flow-manager-metrics
  namespace: kube-system
  labels:
    app: flow-manager
spec:
  selector:
    app: flow-manager
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: metrics
  type: ClusterIP
