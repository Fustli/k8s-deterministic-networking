apiVersion: batch/v1
kind: Job
metadata:
  name: cross-node-tcp-test
spec:
  template:
    spec:
      nodeName: k3s-worker2
      containers:
      - name: client
        image: networkstatic/iperf3
        command: ["iperf3", "-c", "speedtest-server-service", "-t", "30", "-O", "2"]
      restartPolicy: Never
  backoffLimit: 1
