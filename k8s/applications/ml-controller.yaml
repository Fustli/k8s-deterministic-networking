apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-controller-sa
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cilium-policy-patcher
rules:
- apiGroups: ["cilium.io"]
  resources: ["ciliumnetworkpolicies", "ciliumnetworkpolicies/status"]
  verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ml-controller-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cilium-policy-patcher
subjects:
- kind: ServiceAccount
  name: ml-controller-sa
  namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-controller
  namespace: kube-system
  labels:
    app: ml-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-controller
  template:
    metadata:
      labels:
        app: ml-controller
    spec:
      serviceAccountName: ml-controller-sa
      containers:
      - name: controller
        image: python:3.11-slim
        command: ["/bin/sh", "-c"]
        args:
        - |
          pip install --no-cache-dir kubernetes prometheus-api-client
          python /app/ml_controller.py
        env:
        - name: PROMETHEUS_URL
          value: "http://prometheus.monitoring.svc.cluster.local:9090"
        volumeMounts:
        - name: script-volume
          mountPath: /app
      volumes:
      - name: script-volume
        configMap:
          name: ml-controller-script
