apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-controller-sa
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cilium-policy-patcher
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "deployments/status"]
  verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ml-controller-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cilium-policy-patcher
subjects:
- kind: ServiceAccount
  name: ml-controller-sa
  namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flow-manager
  namespace: kube-system
  labels:
    app: flow-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flow-manager
  template:
    metadata:
      labels:
        app: flow-manager
    spec:
      serviceAccountName: ml-controller-sa
      containers:
      - name: controller
        image: python:3.11-slim
        command: ["/bin/sh", "-c"]
        args:
        - |
          pip install --no-cache-dir kubernetes requests
          python /app/flow_manager.py
        env:
        # --- Critical App: Robot Control (UDP, needs low jitter) ---
        - name: ROBOT_CONTROL_HOST
          value: "robot-control-svc.default.svc.cluster.local"
        - name: ROBOT_CONTROL_UDP_PORT
          value: "5201"
        # --- Critical App: Safety Scanner (TCP, needs guaranteed throughput) ---
        - name: SAFETY_SCANNER_HOST
          value: "safety-scanner-svc.default.svc.cluster.local"
        - name: SAFETY_SCANNER_TCP_PORT
          value: "5202"
        # --- Prometheus for Hubble TCP throughput metrics ---
        - name: PROMETHEUS_URL
          value: "http://prometheus.monitoring:9090"
        # --- Noisy Neighbor to Throttle ---
        - name: THROTTLE_DEPLOYMENT
          value: "telemetry-upload-deployment"
        - name: THROTTLE_NAMESPACE
          value: "default"
        # --- SLA Thresholds ---
        # UDP Jitter threshold (ms) - robot-control needs <5ms
        - name: UDP_JITTER_THRESHOLD_MS
          value: "5.0"
        # TCP Throughput threshold (Mbps) - safety-scanner needs >50Mbps
        - name: TCP_THROUGHPUT_THRESHOLD_MBPS
          value: "50.0"
        # --- Bandwidth Limits (Mbps) ---
        - name: MIN_BW
          value: "10"
        - name: MAX_BW
          value: "1000"
        - name: STEP_DOWN
          value: "100"
        - name: STEP_UP
          value: "10"
        # --- Control Loop Settings ---
        - name: WINDOW_SIZE
          value: "20"
        - name: PROBE_INTERVAL
          value: "0.5"
        - name: PROMETHEUS_QUERY_INTERVAL
          value: "5.0"
        volumeMounts:
        - name: script-volume
          mountPath: /app
      volumes:
      - name: script-volume
        configMap:
          name: flow-manager-script
