apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-controller-sa
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cilium-policy-patcher
rules:
- apiGroups: ["apps"]
  resources: ["deployments", "deployments/status"]
  verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ml-controller-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cilium-policy-patcher
subjects:
- kind: ServiceAccount
  name: ml-controller-sa
  namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-controller
  namespace: kube-system
  labels:
    app: ml-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-controller
  template:
    metadata:
      labels:
        app: ml-controller
    spec:
      serviceAccountName: ml-controller-sa
      containers:
      - name: controller
        image: python:3.11-slim
        command: ["/bin/sh", "-c"]
        args:
        - |
          pip install --no-cache-dir kubernetes
          python /app/ml_controller.py
        env:
        # Active Probing Target (robot-control iperf3 ports - pure L4)
        - name: TARGET_HOST
          value: "robot-control-svc.default.svc.cluster.local"
        - name: TARGET_TCP_PORT
          value: "5201"
        - name: TARGET_UDP_PORT
          value: "5201"
        # Noisy Neighbor to Throttle
        - name: THROTTLE_DEPLOYMENT
          value: "telemetry-upload-deployment"
        - name: THROTTLE_NAMESPACE
          value: "default"
        # Jitter Threshold (ms) - IQR-based, 3ms accounts for baseline system variance
        - name: TARGET_JITTER_MS
          value: "3.0"
        # Bandwidth Limits (Mbps)
        - name: MIN_BW
          value: "10"
        - name: MAX_BW
          value: "1000"
        - name: STEP_DOWN
          value: "100"
        - name: STEP_UP
          value: "10"
        # Probing Settings
        - name: WINDOW_SIZE
          value: "20"
        - name: PROBE_INTERVAL
          value: "0.5"
        volumeMounts:
        - name: script-volume
          mountPath: /app
      volumes:
      - name: script-volume
        configMap:
          name: ml-controller-script
